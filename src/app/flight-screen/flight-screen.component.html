<div class="flight">
  <div class="flight_search">
    <form class="form">
        <input type="text"
        aria-label="Departure Airport"
        placeholder="Departure Airport"
        matInput
        [formControl]="myControl1"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let depart of departures" [value]="depart">
            {{depart}}
          </mat-option>
        </mat-autocomplete>
      <input type="text"
             aria-label="Arrival Airport"
             placeholder="Arrival Airport"
             matInput
             [formControl]="myControl2"
             [matAutocomplete]="autoTest">
      <mat-autocomplete #autoTest="matAutocomplete">
        <mat-option *ngFor="let arrives of arrivals" [value]="arrives">
          {{arrives}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>
  <div class="flight_table">
    <table mat-table [dataSource]="dataSource">
      <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>
          {{col}}
        </th>
        <td mat-cell *matCellDef="let element">
          {{element[col]}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
