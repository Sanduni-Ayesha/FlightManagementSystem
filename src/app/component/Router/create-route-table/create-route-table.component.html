

<br><br>
<table>
  <thead>
  <tr>
    <td>
      <a mat-raised-button (click)="openForm()">
        <mat-icon>add</mat-icon>
        Add flight
      </a>
    </td>
    <td>
      <div>
        <form class="example-form">
          <mat-icon>flight_takeoff</mat-icon>
          <mat-form-field class="" appearance="fill">
            <mat-label>Departure Airport</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="DepartureControl"
                   [matAutocomplete]="auto1" #departure_Airport>
            <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
              <mat-option *ngFor="let option of DepartureFilteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-icon>flight_land</mat-icon>
          <mat-form-field class="" appearance="fill">
            <mat-label>Arrival Airport</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="ArrivalControl"
                   [matAutocomplete]="auto2" #arrival_Airport>
            <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
              <mat-option *ngFor="let option of ArrivalFilteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <button mat-raised-button (click)="search()">
            <mat-icon>search</mat-icon>
            Search flight
          </button>
        </form>
        <span>{{Error_message}}</span>
      </div>
    </td>
    <td></td>
    <td></td>
  </tr>
  </thead>
</table>
<br>


<article>
  <table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
      <th mat-header-cell *matHeaderCellDef>
        {{col.label}}
      </th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
          <div class="btn-edit" *ngSwitchCase="'isEdit'">
            <!--after clicking  element.isEdit = true -->
            <button mat-button (click)="element.isEdit = !element.isEdit">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <span *ngSwitchDefault>
          {{ element[col.key] }}
        </span>
        </div>
        <div *ngIf="element.isEdit">
          <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
            <!-- element.isEdit = false -->
            <button mat-button (click)="element.isEdit = !element.isEdit"><mat-icon>done</mat-icon></button>
          </div>
          <ng-template #dataField>

            <mat-form-field *ngIf="col.key != 'isDelete'">
              <input
                [type]="col.type"
                matInput
                [(ngModel)]="element[col.key]"
              />
            </mat-form-field>
          </ng-template>
        </div>
        <div class="btn-edit" *ngIf="col.key === 'isDelete'">
          <button mat-button (click)="removeRow(element.id)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</article>
