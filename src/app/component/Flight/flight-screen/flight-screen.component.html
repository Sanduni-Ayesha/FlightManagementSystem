<div class="flight">
  <a mat-raised-button routerLink="/">
    <mat-icon>add</mat-icon>
    Add flight
  </a>
  <div class="flight_search">
    <form class="form">
      <mat-icon>flight_takeoff</mat-icon>
      <mat-form-field appearance="fill">
        <mat-label>Departure Airport</mat-label>
        <input type="text"
               aria-label="Departure Airport"
               placeholder="Pick Airport"
               matInput
               [formControl]="myControl1"
               [matAutocomplete]="auto"
        #departure>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let depart of filteredDepartures | async" [value]="depart">
            {{depart}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-icon>flight_land</mat-icon>
      <mat-form-field>
        <mat-label>Arrival Airport</mat-label>
      <input type="text"
             id="arrive"
             name="arrive"
             aria-label="Arrival Airport"
             placeholder="Pick Airport"
             matInput
             [formControl]="myControl2"
             [matAutocomplete]="autoTest"
      #arrive>
      <mat-autocomplete autoActiveFirstOption #autoTest="matAutocomplete">
        <mat-option *ngFor="let arrives of filteredArrivals | async" [value]="arrives">
          {{arrives}}
        </mat-option>
      </mat-autocomplete>
        </mat-form-field>
        <button mat-raised-button
        (click)="filter(departure.value, arrive.value)">
          <mat-icon>search</mat-icon>
          Search flight
        </button>
    </form>

  </div>
  <div class="flight_table">
    <table  mat-table [dataSource]="dataSource">
      <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
        <th mat-header-cell *matHeaderCellDef>
          {{col.label}}
        </th>
        <td mat-cell *matCellDef="let element">
          <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
            <div class="btn-edit" *ngSwitchCase="'isEdit' || 'isDelete'">
              <button mat-button (click)="element.isEdit = !element.isEdit"><mat-icon>edit</mat-icon></button>

            </div>
            <span *ngSwitchDefault>
              {{ element[col.key] }}
            </span>
          </div>
          <div *ngIf="element.isEdit">
            <div class="btn-edit" *ngIf="col.key === 'isEdit'; else dataField">
              <button mat-button (click)="element.isEdit = !element.isEdit"><mat-icon>done</mat-icon></button>
            </div>
            <ng-template #dataField>
              <mat-form-field *ngIf="col.key != 'isDelete'">
                <input
                  [type]="col.type"
                  matInput
                  [(ngModel)]="element[col.key]"
                />
              </mat-form-field>
            </ng-template>
          </div>
          <div class="btn-edit" *ngIf="col.key === 'isDelete'">
            <button mat-button (click)="removeRow(element.id)"><mat-icon>delete</mat-icon></button>
          </div>
          <!--          {{element[col]}}-->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
