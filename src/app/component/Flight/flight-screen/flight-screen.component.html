<div class="flight">
  <div class="flightSearch">
    <form class="searchFilter">
      <div class="inputFields">
        <mat-form-field class="departInput" appearance="fill">
          <mat-label>Departure Airport</mat-label>
          <input type="text"
                 placeholder="Pick Airport"
                 matInput
                 [formControl]="filterDepart"
                 [matAutocomplete]="departures"
                 #departure>
          <mat-autocomplete autoActiveFirstOption #departures="matAutocomplete">
            <mat-option *ngFor="let depart of filteredDepartures" [value]="depart">
              {{depart}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix>flight_takeoff</mat-icon>
        </mat-form-field>

        <mat-form-field class="arriveInput">
          <mat-label>Arrival Airport</mat-label>
          <input type="text"
                 placeholder="Pick Airport"
                 matInput
                 [formControl]="filterArrive"
                 [matAutocomplete]="arrivals"
                 #arrive>
          <mat-autocomplete autoActiveFirstOption #arrivals="matAutocomplete">
            <mat-option *ngFor="let arrives of filteredArrivals" [value]="arrives">
              {{arrives}}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matSuffix>flight_land</mat-icon>
        </mat-form-field>
      </div>
<span class="space"></span>
      <div class="searchBtn">
        <div class="search">
          <button mat-raised-button class="buttons"
                  (click)="filter(departure.value, arrive.value)">
            <mat-icon>search</mat-icon>
            Search flight
          </button>
        </div>

        <div class="clear">
          <button mat-raised-button class="buttons"
                  (click)="filter('', ''); departure.value=''; arrive.value=''">
            <mat-icon>clear</mat-icon>
            Clear Search
          </button>
        </div>

      </div>
    </form>
  </div>
  <div class="flight_table">
    <table class="flight_table">
      <tr>
        <th *ngFor="let col of columnsSchema">
          {{col.label}}
        </th>
      </tr>
      <div *ngIf="dataSource.length==0" class="noFlights">
        <h4>Sorry, no flights available from {{departure.value}} to {{arrive.value}}</h4>
      </div>
      <tr *ngFor="let row of dataSource">

        <td *ngFor="let col of columnsSchema" >
          <div *ngIf="col.key != 'departureTime' && col.key != 'arrivalTime'">
            {{ row[col.key] }}
          </div>
          <div *ngIf="col.key == 'departureTime'">
            {{ row[col.key] | date: 'long' }}
          </div>
          <div *ngIf="col.key == 'arrivalTime'">
            {{ row[col.key] | date: 'long' }}
          </div>

          <div class="btn-edit" *ngIf="col.key === 'isEdit'">
            <button mat-button (click)="openForm(row.id)"><mat-icon>edit</mat-icon></button>
          </div>
          <div class="btn-delete" *ngIf="col.key === 'isDelete'">
            <button mat-button (click)="removeRow(row.id)"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div class="addFlight">
    <a mat-raised-button class="buttons" (click)="openForm(-1)">
      <mat-icon>add</mat-icon>
      Add flight
    </a>
  </div>
</div>
