<div class="flight">
  <div class="flight_search">
    <form class="searchFilter">
        <mat-icon>flight_takeoff</mat-icon>
        <mat-form-field appearance="fill">
          <mat-label>Departure Airport</mat-label>
          <input type="text"
                 aria-label="Departure Airport"
                 placeholder="Pick Airport"
                 matInput
                 [formControl]="myControl1"
                 [matAutocomplete]="auto"
          #departure>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let depart of filteredDepartures | async" [value]="depart">
              {{depart}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-icon>flight_land</mat-icon>
        <mat-form-field>
          <mat-label>Arrival Airport</mat-label>
          <input type="text"
                 id="arrive"
                 name="arrive"
                 aria-label="Arrival Airport"
                 placeholder="Pick Airport"
                 matInput
                 [formControl]="myControl2"
                 [matAutocomplete]="autoTest"
          #arrive>
          <mat-autocomplete autoActiveFirstOption #autoTest="matAutocomplete">
            <mat-option *ngFor="let arrives of filteredArrivals | async" [value]="arrives">
              {{arrives}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      <div class="searchBtn">
        <button mat-raised-button
                (click)="filter(departure.value, arrive.value)">
          <mat-icon>search</mat-icon>
          Search flight
        </button>
        <button mat-raised-button
                (click)="filter('', ''); departure.value=''; arrive.value=''">
          <mat-icon>clear</mat-icon>
          Clear Search
        </button>
      </div>
    </form>
  </div>

  <div class="flight_table">
    <table>
      <tr >
        <th *ngFor="let col of columnsSchema">
          {{col.label}}
        </th>
      </tr>
      <div *ngIf="dataSource.length==0" class="noFlights">
        <h4>Sorry, no flights available from {{departure.value}} to {{arrive.value}}</h4>
      </div>
      <tr *ngFor="let row of dataSource">
        <td *ngFor="let col of columnsSchema">
          {{ row[col.key] }}
          <div class="btn-edit" *ngIf="col.key === 'isEdit'">
            <button mat-button (click)="editRow(row.id)"><mat-icon>edit</mat-icon></button>
          </div>
          <div class="btn-delete" *ngIf="col.key === 'isDelete'">
            <button mat-button (click)="removeRow(row.id)"><mat-icon>delete</mat-icon></button>
          </div>
      </tr>
    </table>
  </div>
  <div class="addFlight">
    <a mat-raised-button (click)="openForm()">
      <mat-icon>add</mat-icon>
      Add flight
    </a>
  </div>
</div>
