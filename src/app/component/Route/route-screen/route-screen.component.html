<div class="route">
<div>
        <form class="searchFilter">
          <div class="inputFields">

            <mat-form-field class="departInput" appearance="fill">
              <mat-label>Departure Airport</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="departureControl"
                     [matAutocomplete]="auto1" #departure_Airport>
              <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
                <mat-option *ngFor="let option of filteredDepartureAirport | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
              <mat-icon matSuffix>flight_takeoff</mat-icon>
            </mat-form-field>


            <mat-form-field class="arriveInput" appearance="fill">
              <mat-label>Arrival Airport</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="arrivalControl"
                     [matAutocomplete]="auto2" #arrival_Airport>
              <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                <mat-option *ngFor="let option of filteredArrivalAirport | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
              <mat-icon matSuffix>flight_land</mat-icon>
            </mat-form-field>
          </div>
          <span class="space"></span>
          <div class="searchBtn">
            <div class="search">
          <button mat-raised-button class="buttons" (click)="search()">
            <mat-icon>search</mat-icon>
            Search flight
          </button>
            </div>
            <div class="clear">
          <button mat-raised-button class="buttons" (click)="clearSearch()">
            <mat-icon>clear</mat-icon>
            Clear search
          </button>
            </div>
          </div>
        </form>
        <span>{{errorMessage}}</span>
      </div>
<div class="route_table">
  <table class="route_table">
    <thead>
    <tr>
      <th *ngFor="let column of columnsSchema "> {{column.label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of dataSet">
      <td *ngFor="let columnData of columnsSchema">
        <div *ngIf="columnData.key!='isEdit' && columnData.key!='isDelete'">
          {{row[columnData.key]}}
        </div>
        <div class="btn-edit" *ngIf="columnData.key==='isEdit'">
          <button mat-button (click)="editData(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="btn-delete" *ngIf="columnData.key==='isDelete'">
          <button mat-button (click)="removeRow(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  <div class="addRoute">
    <a mat-raised-button class="buttons"  (click)="openForm()">
      <mat-icon>add</mat-icon>
      Add flight
    </a>
  </div>
</div>
